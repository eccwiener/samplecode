<div class="modal fade alertModal" id="removeContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="alert alert-danger" role="alert">
                <p>
                    Choosing "yes" will delete this contact.
                </p>
                <p class="text-right">
                    <button type="button" class="btn btn-danger"  data-dismiss="modal" ng-click="removeContact()">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">No</button>
                </p>
            </div>
        </div>
    </div>
</div>
