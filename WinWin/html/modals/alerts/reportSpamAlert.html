<div class="modal fade alertModal" id="reportSpam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="alert alert-danger" role="alert">
                <p>
                    Choosing "yes" will report this post as Spam.
                </p>
                <p class="text-right">
                    <button type="button" class="btn btn-danger" ng-click="reportSpam()" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </p>
            </div>
        </div>
    </div>
</div>
